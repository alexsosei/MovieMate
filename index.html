<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Mate</title>
    <meta name="description"
        content="Tired of searching what to watch? We have a solution, tell us your favorite cast or genres or year. 
        We will find you what to watch! and where you can watch it!" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" type="text/css" href="./assests/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img class="logo" src="./images/svg-gobbler 1.svg" alt="movie-mate logo">Movie Mate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#show-time">Watch From Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Shows Near You</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Movie Quotes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">Movie Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search Movies" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <script src="https://kit.fontawesome.com/f1991e4499.js" crossorigin="anonymous"></script>
